<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:700,600' rel='stylesheet' type='text/css'>
    <link href="./login popup/loginPop.css" rel="stylesheet" type="text/css" />

    <form method="post" action="index.html">
      <div class="box">
      <h1 id="msg1" style="display:inline-block;">Oh, no! Please log in to save your recipe!</h1>
      <h1 id="msg2" style="display:none;">Your Username or password is incorrect. Please try again.</h1>
       <h1 id="msg3" style="display:none;">Welcome back!</h1>
      
      <input type="text" id="username" name="username" placeholder="Username" value="" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="username" />
        
      <input type="password" id="password" name="username" placeholder="********" value="" onFocus="field_focus(this, 'username');" onblur="field_blur(this, 'username');" class="username" />
        
      <a href="#"><div class="btn" id="login" style="display:inline;">Log In</div></a> <!-- End Btn -->
      <a href="#"><div class="btn" id="close" style="display:none;" onclick="window.close();return false;">Close</div></a>
      <a href="#"><div id="signup" style="display:inline;">Sign Up</div></a> <!-- End Btn2 -->
        
      </div> <!-- End Box -->
        
      </form>
      
      <p>Browsing as a guest? <a href="#"><span onclick="window.close()"><u style="color:#446c53;">Go Back</u></span></a></p>

    <script type="text/javascript" src="http://localhost:3000/loginfx.js"></script>
